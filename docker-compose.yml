ersion: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    privileged: true
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Share the Docker socket

  dind:
    image: docker:latest
    privileged: true
    volumes:
      - docker-certs-ca:/certs/ca
      - docker-certs-client:/certs/client
      - jenkins-data:/var/jenkins_home  # Share the Jenkins data volume for consistency

volumes:
  jenkins-data:
  docker-certs-ca:
  docker-certs-client: